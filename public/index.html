<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React Lizzie with WASM KataGo</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1>React Lizzie with WASM KataGo</h1>
  <a id="google-chrome" href="https://www.google.com/chrome/">Download Google Chrome</a>
  <div id="root" style="float:left;"></div>
  <div style="float: left;margin: 50px;">
    <p>
      Lizzie-like Go AI iOS app<br>
      <a href="https://new3rs.github.io/a_master_of_go/index.html">"A Master of Go"</a>
    </p>
    <a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=1442035374&mt=8"><img src="https://new3rs.github.io/a_master_of_go/images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt=""></a>
  </div>

  <div id="stdio-container" style="display: none;">
    <p>Wait for a minute. Lizzie-style analysis will start.</p>
    <form id="input">
      <input type="text" id="command" name="command" style="width:95%;" placeholder="starting KataGo..." disabled>
      <textarea name="sgf" id="sgf" rows="10" style="width:95%;" placeholder="paste SGF here"></textarea>
    </form>
    <textarea id="output" cols="30" rows="10" style="display:none;" placeholder="GTP output" disabled></textarea>
    <textarea id="log" cols="30" rows="10" style="width:95%;" placeholder="GTP output" disabled></textarea>
  </div>
  <script type="text/javascript">
  if (typeof SharedArrayBuffer === "undefined") {
    alert("This browser is not supported. Please use the latest Google Chrome.");
  } else {
    document.getElementById("google-chrome").setAttribute("style", "display: none;");
    document.getElementById("stdio-container").removeAttribute("style");
    if (typeof OffscreenCanvas === "undefined") {
      alert("We recommend the latest Google Chrome accelerating KataGo by OffscreenCanvas!");
    }
  }
  </script>
    <script src="pre_pre.js"></script>
    <script async type="text/javascript" src="katago.js"></script>
</body>
</html>
